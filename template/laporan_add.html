{% extends 'base.html' %}

{% block title %}
<title>Dashboard</title>
{% endblock title %}

{% block content %}

<div class="container-fluid">
	<div class="row">
		<div class="col-md-2 col-md-offset-1">
			<div class="dashboard">
				<div class="list-group">
				  <a href="/profile_view/" class="list-group-item">Profil Saya<i class="fa fa-chevron-right panah" aria-hidden="true"></i></a>
				  <a href="/laporan_list/" class="list-group-item">Laporan Saya<i class="fa fa-chevron-right panah" aria-hidden="true"></i></a>
				</div>
			</div>
		</div>
		<div class="col-md-8">
			<ol class="breadcrumb">
			  <li><a href="/profile_edit/">Laporan</a></li>
			  <li class="active">Add</li>
			</ol>
			<div class="panel panel-default">
			  <div class="panel-heading">
			  	<ul class="action">
			  		<li><a href="/laporan_list/"><i class="fa fa-list-ul" aria-hidden="true"></i> List</a></li>&emsp;&emsp;
				  	<li><a href="/laporan_add/"><i class="fa fa-paper-plane" aria-hidden="true"></i> Send</a></li>
			  	</ul>
			  </div>
			  <div class="panel-body">
			  	<h4>Send Laporan :</h4>
			  	<hr>
			  	<form class="form-horizontal">
				  <div class="form-group">
				    <label class="col-sm-3 control-label">Title:</label>
				    <div class="col-sm-9">
				      <input type="email" class="form-control" id="inputEmail3" placeholder="Title">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-3 control-label">Category:</label>
				    <div class="col-sm-9">
				      <select class="form-control">
				      	<option>Public</option>
  						<option>Umum</option>
  						<option>Jalanan</option>
				      </select>
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-3 control-label">User By:</label>
				    <div class="col-sm-9">
				      <input class="form-control" type="text" placeholder="loremIpsum" readonly>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-3 control-label">Deskripsi:</label>
				    <div class="col-sm-9">
				      <textarea class="form-control" rows="10" id="comment" placeholder="Deskripsi"></textarea>
				    </div>
				  </div>
				  <div class="form-group">
				  	<label class="col-sm-3 control-label">Image:</label>
				    <div class="col-sm-9">
				      	<input type="file" id="exampleInputFile">
				    	<p class="help-block">Example block-level help text here.</p>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-3 col-sm-9">
				      <button type="submit" class="btn btn-success"><i class="fa fa-paper-plane" aria-hidden="true"></i> Send</button>
				    </div>
				  </div>
				</form>
			  </div>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
